name: Link check

on:
  pull_request:
    paths:
      - "README.md"
      - "DISCOVERIES.md"
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # Monday 06:00 UTC

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
      - run: gem install awesome_bot
      - run: |
          awesome_bot README.md DISCOVERIES.md \
            --allow-redirect \
            --request-delay 1 \
            --skip-save-results
